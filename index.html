<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <!--titulo-->
  <title>NLW Heat</title>

  <!--css-->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="./media-query.css">

  <!--meta-->
  <meta name="theme-color" content="#202024">
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!--fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital@1&display=swap" rel="stylesheet">
</head>
<body>
  
  <main class="container">

    <section class="content">

      <figure class="image">
        
        <img class="images" id="userImage" alt="userImage">
      </figure>
  
      <section class="information">
        <section class="name">

          <h1 id="userName" class="userName"></h1>
  
          <a class="gitInfo link" id="github">
            <img src="imgs/github 2.svg" id="gitIcon">
            <p class="gitName"></p>
          </a>
          
        </section>
  
        <section class="resume">
          <p class="text"></p>
        </section>
  
      </section>
  
      <ul class="list">
  
        
        <li class="item">
          <a class="link" id="youtube">
            <img class="list-img" src="imgs/Group 6423.svg" alt="Icone Youtube">
          </a>
        </li>
  
        <li class="item">
          <a class="link" id="instagram">
            <img class="list-img" src="imgs/Group 6424.svg" alt="Icone Instagram">
          </a>
        </li>
  
        <li class="item">
          <a class="link" id="facebook">
            <img class="list-img" src="imgs/Group 6422.svg" alt="Icone Facebook">
          </a>
        </li>
  
        <li class="item">
          <a class="link" id="twitter">
            <img class="list-img" src="imgs/Group 6421.svg" alt="Icone Twitter">
          </a>
        </li>
  
      </ul>
    </section>
  </main>

  <script src="./index.js"></script>

</body>
</html>
